	<script type="text/javascript">
	
		// Pré-requis : tests "Place" OK
	
		// Test de Zone
		var zone;
		
		// Zone sans places
		var testPlacesVides = function () {
			return new Zone({
				title: "titre"
			});
		};
		
		unitjs.exception(testPlacesVides)
			.isError()
			.hasMessage("Zone : places vide");
		
		
		// Titre
		zone = new Zone({
			title: "titre",
		});
		unitjs.value(zone.getTitle()).isEqualTo("titre");
		
	</script>
