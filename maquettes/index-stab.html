		/* Affichage 95% de l'écran pour le SVG */
	
		html, body, .svg-container {
			height: 100%;

		.svg-container > svg {
			height: 95%;
		}
		
		
		
		/* Éviter le décalage lors d'un sub ou sup : https://www.cs.tut.fi/~jkorpela/www/linespacing.html */
		sup, sub { vertical-align: 0; position: relative; }
		sup { bottom: 1ex; }
		sub { top: 0.8ex; }
		
		
		
		#basse {
			margin-left: 250px;
		}
		
		#infos {
			position: fixed;
			width: 200px;
			height: 100px;
		}
		
		#infos-gamme {
			margin-top: 0;

		#Notes > g > *:not(.hidden) {
			stroke-width: 3;
		}
		
		/*  1 */ #Notes > g > *[note-value="0"]  { fill: #FFFFFF; }
		/* b2 */ #Notes > g > *[note-value="1"]  { fill: #E2001A; }
		/*  2 */ #Notes > g > *[note-value="2"]  { fill: #009EE0; }
		/* b3 */ #Notes > g > *[note-value="3"]  { fill: #086500; stroke: #97BF0D; }
		/*  3 */ #Notes > g > *[note-value="4"]  { fill: #97BF0D; }
		/*  4 */ #Notes > g > *[note-value="5"]  { fill: #EDA837; }
		/* #4 */ #Notes > g > *[note-value="6"]  { fill: #724213; stroke: #EDA837; }
		/*  5 */ #Notes > g > *[note-value="7"]  { fill: #c9caca; } /* (caca) (hahaha) */
		/* b6 */ #Notes > g > *[note-value="8"]  { fill: #592A3F; stroke: #FCEA0D; }
		/*  6 */ #Notes > g > *[note-value="9"]  { fill: #FCEA0D; }
		/* b7 */ #Notes > g > *[note-value="10"] { fill: #150A85; stroke: #00FFFF; }
		/*  7 */ #Notes > g > *[note-value="11"] { fill: #00FFFF; }
		
	</style>
